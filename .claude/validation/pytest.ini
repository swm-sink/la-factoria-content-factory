[tool:pytest]
minversion = 6.0
addopts = -ra -q --tb=short --import-mode=importlib
# Flexible test paths - works from any directory
testpaths =
    scripts
    .
    validation/scripts
    .claude/validation/scripts
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
# Timeout for slow tests (helpful for CI/CD)
timeout = 300
# Ignore common directories that might contain unrelated test files
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    __pycache__
markers =
    integration: integration tests
    unit: unit tests
    validation: validation tests
    hooks: Claude Code hooks tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_files: tests that require specific files to exist
# Environment variables for test configuration
env =
    PYTHONPATH = .:validation:scripts:.claude/validation/scripts
    VALIDATION_TEST_MODE = true
