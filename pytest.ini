[tool:pytest]
# Pytest configuration for La Factoria
# Test discovery and execution settings

# Async support
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution and coverage configuration
addopts = 
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml  
    --cov-report=json:coverage.json
    --cov-fail-under=70
    --cov-branch
    --strict-markers
    --strict-config
    --verbose
    --tb=short

# Test timeout (in seconds)
timeout = 300

# Markers for test categorization
markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests
    security: marks tests as security tests
    ai_validation: marks tests that validate AI-generated content
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    regression: marks tests as regression tests
    api: marks tests as API tests
    frontend: marks tests as frontend tests
    backend: marks tests as backend tests
    slow: marks tests as slow (deselect with '-m "not slow"')

# Filtering and warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML for CI integration
junit_family = xunit2
